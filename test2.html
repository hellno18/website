<!DOCTYPE html>
<html>
<head>
	<title>練習</title>
</head>
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<style type="text/css">
   .f1{
   	background-color: gray;
   }
   .f2{
   	background-color: gray;
   }
   .f3{
   	background-color: gray;
   }
   .f4{
   	background-color: gray;
   }
   .f5{
   	background-color: gray;
   }
   .special{
   	background-color: yellow;
   }
   h1{
   	color: white;
   }
   #yatta{
   	color: white;
   }
   #zannen{
   	color: white;
   }
</style>
<body>
	<div class="f1" id="f1"><p>01</p></div>
	<div class="f2" id="f2"><p>02</p></div>
	<div class="f3" id="f3"><p>03</p></div>
	<div class="f4" id="f4"><p>04</p></div>
	<div class="f5" id="f5"><p>05</p></div>
	<h1>結果：</h1>
	<p id="yatta">やったね</p>
	<p id="zannen">ざんねん</p>
</body>
<script type="text/javascript">
var a=5;
$("#f1").on("click",function(){
	console.log(a)	
     $("#f1").addClass("special");

})
$("#f2").on("click",function(){
	a+=a;
	console.log(a)
     $("#f2").addClass("special");
})
$("#f3").on("click",function(){
	a+=a;
	console.log(a)
     $("#f3").addClass("special")
})
$("#f4").on("click",function(){
	a+=a;
	console.log(a)	
     $("#f4").addClass("special")
})
$("#f5").on("click",function(){
	a+=a;
	console.log(a)
     $("#f5").addClass("special")
})
if(a===10){
	$("#yatta").css('color','red');
}
</script>
</html>
